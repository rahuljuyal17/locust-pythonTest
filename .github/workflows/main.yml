name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  # -------------------------
  # 1. BDD Test Job (Matrix)
  # -------------------------
  bdd-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install behave    # OR pytest-bdd

      - name: Run BDD Tests
        run: |
          behave --format progress --stop

  # -------------------------
  # 2. Locust Load Test Job
  # -------------------------
  locust-test:
    runs-on: ubuntu-latest
    needs: bdd-tests   # Run Locust only after BDD passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install locust
          pip install -r requirements.txt

      - name: Run Locust Load Test
        run: |
          locust \
            --headless \
            --users 10 \
            --spawn-rate 2 \
            --run-time 30s \
            --csv=results \
            --exit-code-on-error 1

      - name: Upload Locust Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: locust-results
          path: results_*.csv
